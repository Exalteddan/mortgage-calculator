<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./assets/font-awesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="./assets/font-awesome/webfonts/fa-brands-400.woff2"
    />
  </head>
  <body class="h-screen w-screen overflow-hidden">
    <div class="grid grid-cols-2 border-4 h-full">
      <div class="left-container">
        <div
          class="container mx-auto px-14 h-full flex flex-col justify-evenly w-5/6"
        >
          <header class="flex flex-row items-center justify-between h-20">
            <h1 class="text-4xl text-sky-900 font-bold">Mortgage Calculator</h1>
            <p
              class="text-lg text-sky-800 underline underline-offset-1 cursor-pointer"
            >
              Clear all
            </p>
          </header>

          <div class="space-y-10">
            <section class="amount flex flex-col gap-4">
              <label for="Mortgage Amount" class="text-2xl text-sky-700"
                >Mortgage Amount</label
              >
              <div
                class="flex flex-row items-center gap-2 border-2 border-sky-300 rounded-lg h-14"
              >
                <div
                  class="flex items-center justify-center w-12 h-full bg-sky-300"
                >
                  <i class="fa-solid fa-sterling-sign text-sky-700"></i>
                </div>

                <input type="" class="border-0 outline-0" />
              </div>
            </section>

            <div class="grid grid-cols-2 gap-4">
              <section class="term mr-auto">
                <div class="">
                  <label for="" class="text-sky-800 text-xl"
                    >Mortgage Term</label
                  >
                  <div class="border-2 border-sky-200 rounded-md flex mt-3">
                    <input type="text" class="border-0 outline-0" />
                    <div class="p-4 ml-auto h-full bg-sky-100">years</div>
                  </div>
                </div>
              </section>

              <section class="interest ml-auto">
                <div class="">
                  <label for="" class="text-sky-800 text-xl">Interests</label>
                  <div class="border-2 border-sky-200 rounded-md flex mt-3">
                    <input type="text" class="border-0 outline-0" />
                    <div class="p-4 ml-auto h-full bg-sky-100">
                      <i class="fa-solid fa-percentage text-sky-700"></i>
                    </div>
                  </div>
                </div>
              </section>
            </div>

            <section>
              <div class="type">
                <label for="" class="text-sky-800 text-lg">Mortgage Type</label>
                <div class="inputs space-y-6">
                  <div
                    class="repayment flex items center gap-4 border-2 border-sky-900 p-4 rounded-md mt-3.5 cursor-pointer hover:bg-lime-200"
                  >
                    <input
                      type="radio"
                      name="excellence"
                      class="cursor-pointer"
                    />
                    <p class="font-bold font-sans text-sky-950">Repayment</p>
                  </div>

                  <div
                    class="interest-only flex items center gap-4 border-2 border-sky-900 p-4 rounded-md cursor-pointer hover:bg-lime-200"
                  >
                    <input
                      type="radio"
                      name="excellence"
                      class="cursor-pointer"
                    />
                    <p class="font-bold font-sans text-sky-950">
                      Interest Only
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <section
            class="flex flex-row gap-3 items-center justify-center bg-lime-500 w-[70%] h-15 rounded-full cursor-pointer font-bold text-sky-950 hover:bg-transparent hover:border-2"
          >
            <img src="./assets/font-awesome/icons8-calculator-24.png" alt="" />
            <button class="cursor-pointer">Calculate Repayments</button>
          </section>
        </div>
      </div>

      <div class="right-container bg-sky-950 rounded-bl-[15%]">
        <section class="flex flex-col items-center justify-center h-full">
          <img
            src="./mortgage-repayment-calculator-main/assets/images/illustration-empty.svg"
            alt=""
          />
          <h1 class="text-white text-[20px]">Results shown here</h1>
          <p class="text-white text-lg w-[70%] text-center">
            Complete the form and click "calculate repayments" to see what your
            monthly repayments would be.
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
